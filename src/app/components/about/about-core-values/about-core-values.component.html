<div class="about-core-values">
  <div class="container">
    <div class="about-core-values__content">
      <div class="about-core-values__content__title"> What We Offer </div>
      <div class="about-core-values__content__description"> TNFTH is more than just a hub—it’s an ecosystem for learning, growth, and innovation. We provide: </div>
    </div>
  </div>
  <div class="about-core-values__card">
    <div class="about-core-values__card__wrapper">
      @for (lab of data; track lab.title) {
        <div class="about-core-values__card__container">
          <div class="about-core-values__card__background-image" [style.backgroundImage]="'url(' + lab.backgroundImg + ')'"></div>
          <div class="about-core-values__card__overlay"></div>
          <div class="about-core-values__card__copy">
            <div class="about-core-values__card__content">
              <div class="about-core-values__card__title"> {{ lab.title }} </div>
              <div class="about-core-values__card__description"> {{ lab.description }} </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
