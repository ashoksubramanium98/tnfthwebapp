<div class="header">
  <img ngSrc="/assets/images/logo.svg" alt="Logo" class="header__logo" priority width="86" height="44" />
  <div class="header__menu__container">
    @for (menu of menuOptions; track menu.url) {
      <div class="header__menu__option" (click)="handleRedirectMenu(menu.url)"> {{ menu.name }} </div>
    }
  </div>
</div>
