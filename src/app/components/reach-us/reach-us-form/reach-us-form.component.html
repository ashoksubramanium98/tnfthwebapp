<div class="contact-form">
  <div class="container">
    <div class="contact-form__container">
      <div class="contact-form__title"> Need Assistance? </div>
      <div class="contact-form__description"> Fill out the form below, and our team will get back to you promptly. </div>
      <div class="contact-form__form-container">
        <form (ngSubmit)="handleContactUsSubmit()">
          <div class="contact-form__fields-container">
            <div class="contact-form__form-field">
              <label for="firstName">Name</label>
              <input class="contact-form__input" id="firstName" formControlName="name" type="text" placeholder="Name" />
            </div>
            <div class="contact-form__form-field">
              <label for="email">Email Id</label>
              <input class="contact-form__input" id="email" formControlName="email" type="email" placeholder="johndoe@gmail.com" />
            </div>
          </div>
          <div class="contact-form__form-field">
            <label for="message">Message</label>
            <textarea class="contact-form__input contact-form__textarea" id="message" formControlName="message" placeholder="Type your Message"></textarea>
          </div>
          <div class="contact-form__action-container">
            <button type="submit" class="contact-form__action"> Send Message </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
